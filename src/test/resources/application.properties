# Test Application Name
spring.application.name=student-management-test

# H2 In-Memory Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

# Disable SQL initialization for tests
spring.sql.init.mode=never
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Server Configuration (same as main)
server.port=8089
server.servlet.context-path=/student

# SpringDoc Configuration for Tests
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

# Test-specific settings
spring.main.allow-bean-definition-overriding=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE